<md-card>
    <md-card-header>
        <md-icon>edit_mode</md-icon>
        </md-card-avatar>
        <span flex="5"></span>
        <md-card-header-text>
            <span class="md-title">Endre Passord WIP</span>
        </md-card-header-text>
    </md-card-header>
    <md-card-actions>
        <md-input-container class="md-icon-float md-block">
            <input type="password" placeholder="Gammelt Passord">
        </md-input-container>
        <md-input-container class="md-icon-float md-block">
            <input type="password" placeholder="Nytt Passord">
        </md-input-container>
        <md-input-container class="md-icon-float md-block">
            <input type="password" placeholder="Bekreft Passord">
        </md-input-container>
    </md-card-actions>

    <md-card-actions layout="row" layout-align="end center">
        <md-button class="md-fab" aria-label="FAB">
            <md-icon>check</md-icon>
        </md-button>
    </md-card-actions>
</md-card>
