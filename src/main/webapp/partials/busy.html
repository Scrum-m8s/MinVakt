<script src="/js/list_busy.js"></script>

<div class="content">
    <h2>Velg vakttype: </h2>

    <table id="busy_table" class="table stripe hover" width="100%">
        <thead>
        <tr>
            <th>Brukernavn</th>
            <th>Type vakt</th>
            <th>Dato</th>
        </tr>
        </thead>
    </table>
    <h3>Alternativer</h3>
    <br>
    <button id="register"> Registrer ny </button>
    <button id="update"> Endre </button>
    <button id ="delete">Slett</button>

    <div class="pull-right">
        <!-- Create Modal content -->
        <div id="createmodal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeCreate">&times;</span>
                <form>
                    <div class="form-group">
                        <label for="inputUserId">Brukernavn</label>
                        <input type="text" class="form-control" id="inputUserId" placeholder="Skriv inn brukernavn">
                    </div>
                    <div class="form-group">
                        <label for="shiftId">Velg vakttype</label>
                        <select class="form-control" id="shiftId">
                            <option value="Nattevakt">Nattevakt</option>
                            <option value="Dagvakt">Dagvakt</option>
                            <option value="Aftenvakt">Aftenvakt</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputDate">Dato</label>
                        <input type="date" class="form-control" id="inputDate" placeholder="ÅÅÅÅ-MM-DD">
                    </div>
                    <button type="submit" class="btn btn-primary" id="confirmNew">Bekreft</button>
                </form>
            </div>
        </div>

        <!-- Update Modal content -->
        <div id="updatemodal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeUpdate">&times;</span>
                <form>
                    <div class="form-group">
                        <label for="updateShiftId">Velg vakttype</label>
                        <select class="form-control" id="updateShiftId">
                            <option value="Nattevakt">Nattevakt</option>
                            <option value="Dagvakt">Dagvakt</option>
                            <option value="Aftenvakt">Aftenvakt</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="updateInputDate">Dato</label>
                        <input type="date" class="form-control" id="updateInputDate" placeholder="ÅÅÅÅ-MM-DD">
                    </div>
                    <button type="submit" class="btn btn-primary" id="confirmChange">Endre</button>
                </form>
            </div>
        </div>

        <!-- Deletion Modal -->
        <div id="deletemodal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeDelete">&times;</span>
                <form>
                    <div class="form-group">
                        <label for="updateShiftId">Velg vakttype</label>
                        <select class="form-control" id="deleteShiftId">
                            <option value="Nattevakt">Nattevakt</option>
                            <option value="Dagvakt">Dagvakt</option>
                            <option value="Aftenvakt">Aftenvakt</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="updateInputDate">Dato</label>
                        <input type="date" class="form-control" id="deleteInputDate" placeholder="ÅÅÅÅ-MM-DD">
                    </div>
                    <button type="submit" class="btn btn-warning" id="confirmDelete">Endre</button>
                </form>
            </div>
        </div>
    </div>
</div>
