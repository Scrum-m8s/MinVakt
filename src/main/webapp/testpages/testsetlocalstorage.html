<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set local storage</title>
    <script type="text/javascript" src="/js/jquery-3.1.0.min.js"></script>
    <script>
        $(document).ready(function () {

            $("#output").html(localStorage.getItem('name'));

            $("#sub").click(function(){
                var name = $("#nametext").val();
            });
            if(localStorage){
                $("#output").html(name);
            }else{
                $("#output").html("har ikke localstorage");
            }
        });
    </script>
</head>
<body>

<input type="text" id="nametext"/>
<button id="sub">Jepp</button>
<p id="output"></p>

</body>
</html>
