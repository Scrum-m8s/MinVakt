        <div class="content">
            <h2>Employees</h2>
            <table id="table_employees" class="table stripe hover" width="100%">
                <thead>
                    <tr>
                        <th>Etternavn</th>
                        <th>Fornavn</th>
                        <th>Telefon</th>
                        <th>Epost</th>
                        <th>Stilling</th>
                        <th>Brukernavn</th>

                </thead>

            <br>
            <div class="pull-right">
                <!-- TODO: fiks create og edit employee knapper slik at det kommer opp en modal med skjema man kan fylle ut og ikke bare blir linka til de andre sidene. -->
                <!--<button id="createEmployee" onclick="location.href='ny_bruker.html';"><span class="glyphicon"></span>Opprett bruker</button>
                --><!-- Trigger/Open The Modal -->

                <!-- The Modal -->
                <div id="updateModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <form>
                            <div class="form-group">
                               <h4 id="username_filler"> </h4>
                            </div>
                            <div class="form-group">
                                <label for="inputFirstname">Fornavn</label>
                                <input type="firstname" class="form-control" id="inputFirstname" placeholder="Skriv inn fornavn">
                            </div>
                            <div class="form-group">
                                <label for="inputLastname">Etternavn</label>
                                <input type="lastname" class="form-control" id="inputLastname" placeholder="Skriv inn etternavn">
                            </div>
                            <div class="form-group">
                                <label for="inputPhone">Telefon</label>
                                <input type="phone" class="form-control" id="inputPhone" placeholder="Telefon">
                            </div>
                            <div class="form-group">
                                <label for="inputEmail">Epost</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Skriv inn epost">
                            </div>
                            <div class="form-group">
                                <label for="inputRole">Velg en stilling</label>
                                <select class="form-control" id="inputRole">
                                    <option value="Sykepleier">Sykepleier</option>
                                    <option value="Fagarbeider">Fagarbeider</option>
                                    <option value="Assistent">Assistent</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary" id="submitUpdate">Submit</button>
                        </form>
                    </div>

                </div>
                <button id="createEmployee">Opprett ansatt</button>
                <button id="updateEmployee" >Oppdater bruker</button>
                <button id="deleteEmployee"><span class="glyphicon"></span>Fjern bruker</button>
            </div>
