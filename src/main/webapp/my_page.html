<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/my_page.js"></script>
    <script>
        function userCallback(data){
            $("#username").html(data.user_id);

            var roleString = "";
            if(data.role == 0) roleString = "Administrator";
            else roleString = "Ansatt";
            $("#access").html(roleString);

        }

        function employeeCallback(data){
            $("#firstname").val(data.firstname);
            $("#surname").val(data.surname);
            $("#email").val(data.email);
            $("#phonenumber").val(data.phone_number);

            var categoryString = "";
            if(data.category == 1){
                categoryString = "Sykepleier";
            }else if(data.category == 2){
                categoryString = "Fagarbeider";
            }else{
                categoryString = "Ansatt";
            }
            $("#category").html(categoryString);
        }
    </script>
    <title>Min side</title>
</head>
<body>

<p>Ditt brukernavn:</p>
<p id="username"></p>

<p>Type tilgang:</p>
<p id="access"></p>

<p>Fornavn:</p>
<input type="text" id="firstname">

<p>Etternavn:</p>
<input type="text" id="surname">

<p>Epost:</p>
<input type="text" id="email">

<p>Telefonnummer:</p>
<input type="text" id="phonenumber">

<p>Type ansatt:</p>
<p id="category"></p>

<input type="button" id="submitnewinfo" value="Endre info">
<p id="infosuccess"></p>

<p>Endre passord:</p>
<input type="password" id="oldpassword">
<input type="password" id="newpassword">
<input type="password" id="newpasswordrepeat">
<input type="button" value="Endre passord" id="submitnewpassword">
<p id="passwordsuccess"></p>

</body>
</html>
